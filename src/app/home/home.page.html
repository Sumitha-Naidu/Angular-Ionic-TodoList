<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Todo Application
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Todo Application
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid class="ion-grid">
    <form 
    [formGroup]="validateForm"
    (ngSubmit) = "submitForm(validateForm.value)"
    >
      <ion-row>
        <ion-col size="9">
          <ion-input placeholder="Enter Todo" formControlName="title">

          </ion-input>
        </ion-col>
        <ion-col size="3">
          <ion-button type="submit" color="primary">
            Add
          </ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
  <ion-list>
    <app-todo
    *ngFor="let todo of todos$"
    [todo]="todo"
    [update]="this.update"
    [delete]="this.delete"></app-todo>
  </ion-list>
</ion-content>
